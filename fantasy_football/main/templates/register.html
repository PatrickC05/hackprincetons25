{% extends "base.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>

    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #FAF1E7; /* Cream background */
            border: 4px solid #C20E1A; /* Retro red border */
            border-radius: 10px;
            box-shadow: 4px 4px 0 #1B2A41; /* Dark blue shadow for depth */
            text-align: center;
        }

        .register-container h2 {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            color: #1B2A41; /* Dark Blue */
            margin-bottom: 20px;
        }

        .register-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #1B2A41;
            margin-top: 15px;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #1B2A41;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 1rem;
            background-color: #fff; /* White input background */
        }

        .register-container input:focus {
            border-color: #C20E1A; /* Red border on focus */
            outline: none;
        }

        .register-container button {
            background-color: #C20E1A;
            color: #FAF1E7;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #A10C16; /* Darker red */
        }

        .register-container p {
            margin-top: 20px;
            font-size: 1rem;
        }

        .register-container a {
            color: #1B2A41;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        .register-container .auth-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #1B2A41;
        }

        .register-container .auth-footer a {
            color: #C20E1A;
        }

        /* Optional checkered border (for extra retro effect) */
        .register-container:before {
            content: "";
            display: block;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                #C20E1A 0,
                #C20E1A 20px,
                #FAF1E7 20px,
                #FAF1E7 40px
            );
            margin-bottom: 20px;
        }
    </style>
    <form method="POST">
        {% csrf_token %}
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="team_name">Team Name</label>
        <input type="text" id="team_name" name="team_name" required>

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" required>

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" required>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
</div>
{% endblock %}
